<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área de Doctores - Hospital</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Área de Doctores</h1>
  </header>
  <section>
   
    <h2>Información para Doctores</h2>
    <p>Bienvenido Doctor, aquí puedes encontrar toda la información necesaria para tu práctica médica.</p>
    
    
    <h3>Identificación del Paciente:</h3>
    <input type="text" placeholder="Ingrese el ID del Paciente">
   
    <h3>Número de Usuario del Doctor:</h3>
    <input type="text" placeholder="Ingrese su número de usuario">
    <button type="submit">ENVIAR</button>
    
    
  </section>
  <button onclick="history.back()">Volver</button>
  <footer>

  </footer>
</body>
</html>
